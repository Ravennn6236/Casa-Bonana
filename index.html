<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASA BONANA | Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F9FAFB; --white: #FFFFFF; --dark: #111827; --gray: #6B7280; --accent: #007DFE; --radius: 30px; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; color: var(--dark); padding-bottom: 40px; }
        .container { max-width: 450px; margin: 0 auto; padding: 20px; }
        .house-card { background: var(--white); border-radius: var(--radius); overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.04); margin-bottom: 20px; border: 1px solid #F3F4F6; }
        .card-body { padding: 20px; }
        .hidden { display: none; }
        
        /* FORM ELEMENTS */
        .setting-group { background: white; padding: 20px; border-radius: var(--radius); margin-bottom: 15px; border: 1px solid #EEE; }
        label { display: block; font-weight: 800; font-size: 14px; margin-bottom: 10px; color: var(--gray); }
        input[type="date"], input[type="range"] { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #DDD; font-family: inherit; }
        .toggle-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        
        .price-display { text-align: center; padding: 20px; background: var(--dark); color: white; border-radius: 20px; margin-top: 20px; }
        .btn-pay { background: var(--accent); color: white; border: none; padding: 20px; width: 100%; border-radius: 20px; font-size: 18px; font-weight: 800; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div id="gallery-screen">
        <h1 style="font-size: 38px; letter-spacing: -2px;">CASA BONANA.</h1>
        <div class="house-card" onclick="openBooking('Garden Loft', 2500)">
            <img src="https://images.unsplash.com/photo-1600585154340-be6191da95b8?w=800" style="width:100%; height:200px; object-fit:cover;">
            <div class="card-body"><h3>Garden Loft</h3><p>Starts at ‚Ç±2,500</p></div>
        </div>
        </div>

    <div id="booking-screen" class="hidden">
        <button onclick="showScreen('gallery')" style="background:none; border:none; font-weight:800; margin-bottom:10px;">‚Üê Change House</button>
        <h2 id="house-title">Configure Your Stay</h2>

        <div class="setting-group">
            <label>Check-in & Check-out</label>
            <input type="date" id="checkin" onchange="calc()">
            <input type="date" id="checkout" style="margin-top:10px;" onchange="calc()">
        </div>

        <div class="setting-group">
            <label>How many heads? (<span id="head-count">1</span>)</label>
            <input type="range" id="heads" min="1" max="10" value="1" oninput="document.getElementById('head-count').innerText=this.value; calc();">
            <p style="font-size:11px; color:var(--gray); margin-top:5px;">*Additional ‚Ç±250 per head after 2 persons</p>
        </div>

        <div class="setting-group">
            <div class="toggle-row">
                <span>üêæ Bringing Pets? (+‚Ç±200)</span>
                <input type="checkbox" id="opt-pet" onchange="calc()">
            </div>
            <div class="toggle-row" style="border-top: 1px solid #EEE; padding-top:15px; margin-top:10px;">
                <span>üöó Bringing a Vehicle?</span>
                <input type="checkbox" id="opt-veh" onchange="calc()">
            </div>
        </div>

        <div class="setting-group">
            <label>Add-ons</label>
            <div class="toggle-row"><span>Extra Bedding (+‚Ç±300)</span><input type="checkbox" id="opt-bed" onchange="calc()"></div>
            <div class="toggle-row"><span>Extra Pillows (+‚Ç±100)</span><input type="checkbox" id="opt-pill" onchange="calc()"></div>
        </div>

        <div class="price-display">
            <span style="opacity:0.7; font-size:14px;">Total Amount</span>
            <h1 style="margin:5px 0;">‚Ç±<span id="total-val">0</span></h1>
        </div>

        <button class="btn-pay" onclick="alert('Proceeding to GCash...')">Confirm & Pay</button>
    </div>
</div>

<script>
    let basePrice = 0;

    function showScreen(s) {
        document.getElementById('gallery-screen').classList.add('hidden');
        document.getElementById('booking-screen').classList.add('hidden');
        document.getElementById(s + '-screen').classList.remove('hidden');
    }

    function openBooking(name, price) {
        basePrice = price;
        document.getElementById('house-title').innerText = name;
        showScreen('booking');
        calc();
    }

    function calc() {
        let total = basePrice;
        
        // 1. Calculate Nights
        const d1 = new Date(document.getElementById('checkin').value);
        const d2 = new Date(document.getElementById('checkout').value);
        let nights = 1;
        if (d2 > d1) {
            nights = (d2 - d1) / (1000 * 60 * 60 * 24);
        }
        total = total * nights;

        // 2. Extra Heads (‚Ç±250 per head above 2)
        const heads = document.getElementById('heads').value;
        if (heads > 2) {
            total += (heads - 2) * 250 * nights;
        }

        // 3. One-time Addons
        if (document.getElementById('opt-pet').checked) total += 200;
        if (document.getElementById('opt-bed').checked) total += 300;
        if (document.getElementById('opt-pill').checked) total += 100;
        
        // Vehicle doesn't cost extra but we track it
        const hasVehicle = document.getElementById('opt-veh').checked;

        document.getElementById('total-val').innerText = total.toLocaleString();
    }
</script>
</body>
</html>
